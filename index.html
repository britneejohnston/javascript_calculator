<!DOCTYPE html>
<html>
  <head>
    <title>My Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="calculator.js"</script></script>
  </head>
    <body>
      <h2>Britnee's Calculator!</h2>
        <form name ="calc" class="calc">
        <input name="result" class="input">
        <br>
          <input type="button" class="key" name="7" value="7" onclick="run7()">
          <input type="button" class="key" name="8" value="8" onclick="run8()">
          <input type="button" class="key" name="9" value="9" onclick="run9()">
          <input type="button" class="key" name="+" value="+" onClick="runPlus()">
        <br>
          <input type="button" class="key" name="4" value="4" onClick="run4()">
          <input type="button" class="key" name="5" value="5" onClick="run5()">
          <input type="button" class="key" name="6" value="6" onClick="run6()">
          <input type="button" class="key" name="-" value="-" onClick="runMinus()">
        <br>
          <input type="button" class="key" name="1" value="1" onClick="run1()">
          <input type="button" class="key" name="2" value="2" onClick="run2()">
          <input type="button" class="key" name="3" value="3" onClick="run3()">
          <input type="button" class="key" name="*" value="*" onClick="runMultiply()">
        <br>
          <input type="button" class="key" name="0" value="0" onClick="run0()">
          <input type="button" class="key" name="C" value="C" onClick="runClear()">
          <input type="button" class="key" name="=" value="=" onClick="runAnswer()">
          <input type="button" class="key" name="/" value="/" onClick="runDivide()">
        </form>
    </body>
</html>
